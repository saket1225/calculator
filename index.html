<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Hello I am Saket and a web developer.">
    <meta name="keywords" content="">
    <meta name="author" content="Saket Gupta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" href="calculator.svg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center><p class="warning">Don't divide by zero</p></center>

    <div id="calculator" class="calculator">

      <button id="clear" class="clear calBtn">C</button>

      <div id="viewer" class="viewer">0</div>

      <button class="num calBtn" data-num="7">7</button>
      <button class="num calBtn" data-num="8">8</button>
      <button class="num calBtn" data-num="9">9</button>
      <button data-ops="plus" class="ops calBtn">+</button>

      <button class="num calBtn" data-num="4">4</button>
      <button class="num calBtn" data-num="5">5</button>
      <button class="num calBtn" data-num="6">6</button>
      <button data-ops="minus" class="ops calBtn">-</button>

      <button class="num calBtn" data-num="1">1</button>
      <button class="num calBtn" data-num="2">2</button>
      <button class="num calBtn" data-num="3">3</button>
      <button data-ops="times" class="ops calBtn">*</button>

      <button class="num calBtn" data-num="0">0</button>
      <button class="num calBtn" data-num=".">.</button>
      <button id="equals" class="equals calBtn" data-result="">=</button>
      <button data-ops="divided by" class="ops calBtn">/</button>
    </div>

    <button id="reset" class="reset">Reset Universe?</button>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
